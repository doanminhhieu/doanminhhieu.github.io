<body >

    <div id="wrap-slider" >

        <div id="slider">

        <span id="next-slider" onclick="next_Image()"> <img  alt="image1" src="images/Next-icon.png"></span>
        <div id="list-image">
            <ul>
                <li> <img name="image-slider" alt="image1" src="images/image1.jpg"> </li>
                <li> <img name="image-slider" alt="image1" src="images/image2.jpg"> </li>
                <li> <img name="image-slider" alt="image1" src="images/image3.jpg"> </li>
                <li> <img  name="image-slider" alt="image1" src="images/image4.jpg"> </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/jsSlider.js"></script>
